<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Trip</title>
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Formulário de Viagem</h1>
  </header>
  <form action="" method="get">
    <fieldset>
      <legend>Dados Para Contato</legend>
      <p>
        <label for="name">Nome:</label>
        <input id="name" type="text" required minlength="10" maxlength="40">
      </p>
  
      <p>
        <label for="email">E-mail:</label>
        <input type="email" name="" id="email" required minlength="10" maxlength="50">
      </p>
    </fieldset>

    <fieldset>
      <legend>Destino Preferido:</legend>
      <input type="radio" name="destino-pref" id="cidade" value="Cidade">
      <label for="cidade">Cidade</label>
      <input type="radio" name="destino-pref" id="campo" value="Campo">
      <label for="campo">Campo</label>
      <input type="radio" name="destino-pref" id="praia" value="Praia">
      <label for="praia">Praia</label>
      <input type="radio" name="destino-pref" id="montanhas" value="Montanhas">
      <label for="montanhas">Montanhas</label>
    </fieldset>
    
    <fieldset>
      <legend>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</legend>
      <textarea name="awser" id="awser" rows="10" maxlength="500"></textarea>
    </fieldset>

    <fieldset>
      <legend>Qual a melhor data para realizar sua viagem?</legend>
      <input type="date" name="" id="">
    </fieldset>

    <p>
      <label for="news">
        <input type="checkbox" name="" id="news" checked>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
      </label>
    </p>
    <p>
      <label for="permision">
        <input type="checkbox" name="" id="permision" required>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros
      </label>
    </p>

    <input id="submit" type="submit" value="Enviar">
    <input id="reset" type="reset" value="Limpar">
  </form>

  <!-- custom script -->
  <script src="script.js"></script>
</body>
</html>
