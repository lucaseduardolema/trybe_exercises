<!DOCTYPE html>
<html>
  <body>
    <!-- Pratica 1 
        Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.
        Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.
        Por fim, recupere o subtítulo e altere-o também. -->

    <!-- Pratica 2
        Adicione uma classe igual para os dois parágrafos.
        Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName ;
        Altere algum estilo do primeiro deles.
        Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName . -->
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="p-color">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="p-color">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementById("page-title").innerHTML = "The Godfather";
      document.getElementById("second-paragraph").innerHTML = "Melhor trilogia já feita";
      document.getElementById("subtitle").innerHTML = "Mario Puzzo Novel";

      document.getElementsByClassName("p-color")[1].style.color = 'green';
      document.getElementsByTagName('h4')[0].style.color = 'darkred'
    </script>
  </body>
</html>
